# Jekyll configuration file.

# Site settings
# These are used to personalize your new site. Can be accessed as
# {{ site.title }}, {{ site.email }}, and so on. You can create any custom
# variable you would like, and they will be accessible in the templates as
# {{ site.myvariable }}.
title: rubin55.org
email: me@rubin55.org
description: >- # this means to ignore newlines until "baseurl:"
  Rubin's internet site on the internet. Ah yes well.
github_username: rubin55
minimal_mistakes_skin: sunrise
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 3
paginate_path: /page:num/
timezone: Europe/Amsterdam
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Rubin Simons"
  avatar : "/assets/images/rubin.gif"
  bio    : "Ah yes well."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://rubin55.org/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rubin55"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/rubin55"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
